name: deploy-os

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-ref: ${{ steps.expose.outputs.image-ref }}
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/yassinos
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image (cached)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_OPTIONS=--openssl-legacy-provider
      - name: Expose image reference
        id: expose
        run: echo "image-ref=${IMAGE_NAME}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: self-hosted # uses self-hosted runner on webvm
    needs: build-and-push
    permissions:
      packages: read
    env:
      IMAGE_REF: ${{ needs.build-and-push.outputs.image-ref }}
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and restart container
        run: |
          docker pull "$IMAGE_REF"
          docker stop yassinos || true
          docker rm yassinos || true
          docker run -d --name yassinos -p 3000:3000 "$IMAGE_REF"
